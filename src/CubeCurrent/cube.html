<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cube</title>
	<link rel="stylesheet" type="text/css" href="cube.css">
	<script src="https://cdn.jsdelivr.net/jquery/3.0.0-beta1/jquery.min.js">
		</script>
	<script type="text/javascript" src="cube.js"></script>
</head>
<body>
	<!-- Container for the 3d cube object -->
	<div id="cubeContainer">
		<p>pitch = <span id="pitch">0</span>deg<br/>
		   yawn = <span id="yawn">0</span>deg</p>
		  <button onclick="unfold()"><span id="folding">Unfold</span></button>
		<!-- Actual 3d cube faces contained using div -->
		<div id="cube">
			<div class="front"><img src="images.png" alt="arrow"></div>
			<div class="back"><img src="images.png" alt="arrow"></div>
			<div class="right"><img src="images.png" alt="arrow"></div>
			<div class="left"><img src="images.png" alt="arrow"></div>
			<div class="top"><img src="images.png" alt="arrow"></div>
			<div class="bottom"><img src="images.png" alt="arrow"></div>
		</div>
	</div>
</body>
</html>
