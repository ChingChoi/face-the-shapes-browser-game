<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="mobile.css" media="only all and (max-width: 480px)">
        <link rel="stylesheet" type="text/css" href="cube.css">
        <script src="3DCube.js"></script>
        <title>Face The Shapes</title>
    </head>
    <body>
        <div id="wrapper">
            <h1>Face The Shapes</h1>
            <div id="gameContainer">
                <div class="cubeContainer">
                    <div id="cube">
                        <figure class="front"><img src="image/arrow3.png" alt="arrow"></figure>
                        <figure class="back"><img src="image/arrow3.png" alt="arrow"></figure>
                        <figure class="right"><img src="image/arrow3.png" alt="arrow"></figure>
                        <figure class="left"><img src="image/arrow3.png" alt="arrow"></figure>
                        <figure class="top"><img src="image/arrow3.png" alt="arrow"></figure>
                        <figure class="bottom"><img src="image/arrow3.png" alt="arrow"></figure>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
